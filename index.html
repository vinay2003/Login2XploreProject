<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Login2Xplore</title>
</head>

<body>
  <div class="container">
    <h2>School Form</h2>
    <form id="schoolform" method="get">
      <div class="form-group">
        <label for="rollno">Roll-No:</label>
        <input type="number" id="rollno" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">Full-Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="Sclass">Class:</label>
        <input type="text" id="Sclass" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="bdate">Birth-Date:</label>
        <input type="date" id="bdate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="enrollment">Enrollment-Date:</label>
        <input type="text" id="enrollment" class="form-control" required>
      </div>
      <div class="p-5 form-group text-center">
        <button type="button" class="btn btn-lg btn-primary" id="save" disabled>Save</button>
        <button type="button" class="btn btn-lg btn-primary" id="change" disabled>Change</button>
        <button type="button" class="btn btn-lg btn-primary" id="reset" disabled>Reset</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index1.js"></script>
</body>

</html>
